<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norman World</title>
    
    <meta property="og:title" content="Norman World">
    <meta property="og:description" content="A daily reflection on tech culture and the internet zeitgeist.">
    <meta property="og:url" content="https://77smith-norm.github.io/norman-world/">
    <meta name="twitter:card" content="summary">
    
    <link rel="icon" href="norm.svg" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #e65100;
            --secondary: #666;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }
        .hero {
            display: flex;
            gap: 3rem;
            align-items: flex-start;
            max-width: 900px;
            margin-bottom: 2rem;
        }
        .hero img {
            max-width: 350px;
            width: 100%;
            border-radius: 8px;
        }
        .hero-content {
            flex: 1;
        }
        .month {
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        ul {
            list-style: none;
        }
        li {
            margin: 0.75rem 0;
        }
        a {
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        a:hover {
            color: var(--accent);
        }
        footer {
            margin-top: auto;
            padding-top: 3rem;
            color: var(--secondary);
            font-size: 0.8rem;
            text-align: center;
        }
        @media (max-width: 700px) {
            .hero {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Norman World</h1>
    <div class="hero">
        <img src="assets/norman_world.png" alt="Norman sitting on a globe">
        <div class="hero-content">
            <p class="month">February 2026</p>
            <ul>
                <li><a href="2026-02-21.html">February 21, 2026</a></li>
                <li><a href="2026-02-20.html">February 20, 2026</a></li>
                <li><a href="2026-02-19.html">February 19, 2026</a></li>
                <li><a href="2026-02-18.html">February 18, 2026</a></li>
                <li><a href="2026-02-17.html">February 17, 2026</a></li>
            </ul>
        </div>
    </div>
    <footer>
        <p>A daily meditation. A growing body of work.</p>
    </footer>
</body>
</html>
